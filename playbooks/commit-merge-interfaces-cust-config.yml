---
- name: Merge customer interface configuration
  hosts: all
  connection: local
  gather_facts: no

  tasks:
  - name: Push customer interface configuration with napalm
    napalm_install_config:
        hostname={{hostname}}
        username={{user}}
        dev_os={{os}}
        password={{passwd}}
        config_file={{config_dir}}/{{hostname}}/interfaces-cust.conf
        commit_changes=True
        replace_config=False
        diff_file={{config_dir}}/{{hostname}}/interfaces-cust.diff
