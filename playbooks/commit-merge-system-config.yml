---
- name: Merge system configuration
  hosts: all
  connection: local
  gather_facts: no

  tasks:
  - name: Push configuration with napalm
    napalm_install_config:
        hostname={{hostname}}
        username={{user}}
        dev_os={{os}}
        password={{passwd}}
        config_file={{config_dir}}/{{hostname}}/system.conf
        commit_changes=True
        replace_config=False
        diff_file={{config_dir}}/{{hostname}}/system.diff
